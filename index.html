<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icons.png">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="header">
            <img class="header__logo" src="./img/logoalura.png" alt="logo alura">
        </div>
    </header>   
    <main>
        <div class="main">
            <div class="left">
                <textarea id="leftTexto" class="left__texto" placeholder="Digite o seu texto aqui..."></textarea>
                <div class="left__footer">
                    <img class="left__advertencia" src="./img/bi_exclamation-circle-fill.png">
                    <span class="left__info">Atenção: Apenas letras minúsculas e sem acento</span>
                    <div class="left__button">
                        <button id="btnCriptografar" onclick="criptografar()" class="btn__criptografar">Criptografar</button>
                        <button id="btnDescriptografar" onclick="descriptografar()" class="btn__descriptografar">Descriptografar</button>
                    </div>
                </div>
            </div>
            <div id="right" class="right">
                <img id="boneco" class="boneco" src="./img/High quality products 1 1.svg" alt="pessoa olhando diamante com uma lupa">
                <textarea id="menssagemFinal" class="menssagem__final" placeholder="Nenhuma mensagem encontrada"></textarea>
                <p id="rightInfo" class="right__info">Digite um texto que deseja criptografar ou descriptografar.</p>
                <button id="btnCopiar" class="btn__copiar oculto">Copiar</button>
            </div>
        </div>    
    </main>
    <!--<footer></footer>-->
    <script src="interacao/script.js"></script>
</body>
</html>
