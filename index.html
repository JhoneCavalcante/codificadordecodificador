<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icons.png">
    <title>Codificador e Dacodificador</title>
</head>
<body>
    <main class="corpo__container">
        <header class="cabecalho">
            <img src="./img/logoalura.png" alt="logo alura">
            <h1>Mensagens codificadas</h1>
        </header>
        <div class="container__input">
            <div class="input">
                <textarea id="input__texto" placeholder="Digite o seu texto aqui..."></textarea>
                <p>Atenção: Apenas letras minúsculas e sem acento</p>
            </div>
            <div id="out__put">
                <img src="./img/High quality products 1 1.svg" alt="pessoa olhando diamante com uma lupa">
                <h2>Sua mensagem aparecerá aqui!</h2>
                <span>Digite um texto que deseja criptografar ou descriptografar.</span>
            </div>
        </div>
        <div class="buttons">
            <div class="container__bnt">
                <button onclick="criptografar()" class="btn__criptografar">Criptografar</button>
                <button onclick="descriptografar()" class="btn__descriptografar">Descriptografar</button>    
            </div>
        </div>
    </main>
    <footer class="rodape">
        <div class="links">
            <h3 class="apresentacao__links__subtitulo">Acesse minhas redes:</h3>
            <a class="apresentacao__links__navegacao" href="https://instagram.com/jhone.cavalcante"><img src="./img/instagram.png">Instagram</a>
            <a class="apresentacao__links__navegacao" href="https://github.com/jhonecavalcante"><img src="./img/github.png">GitHub</a>
            <a class="apresentacao__links__navegacao" href="https://linkedin.com/in/jhone-queiroz-ads/"><img src="./img/linkedin.png">Linkedin</a>
        </div>
        <h3>Desenvolvido por: Jhone Cavalcante</h3>
    </footer>
</body>
</html>
